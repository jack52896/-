<div th:fragment="html" class="modal fade" id="productModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">新增产品</h4>
      </div>
        <div class="modal-body">
            <label class="control-label">产品名称</label>
            <input type="text" class="form-control" v-model="product.name" placeholder="输入产品名称">
            <label class="control-label">产品副标题</label>
            <input type="text" class="form-control" v-model="product.subtitle" placeholder="输入产品副标题">
            <label class="control-label">产品原价</label>
            <input type="text" class="form-control" v-model="product.originalprice" placeholder="输入产品原价">
            <label class="control-label">产品促销价</label>
            <input type="text" class="form-control" v-model="product.promoteprice" placeholder="输入产品促销价">
            <label class="control-label">产品库存</label>
            <input type="text" class="form-control" v-model="product.stock" placeholder="输入产品库存">
            <label class="control-label">分类id</label>
            <input type="text" class="form-control" v-model="product.cid" placeholder="输入分类id">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary addProductSubmitButton" type="submit">提交修改</button>
        </div>
    </div>
  </div>
</div>
