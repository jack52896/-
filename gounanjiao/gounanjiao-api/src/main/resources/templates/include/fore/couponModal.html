<div th:fragment="html" class="modal fade" id="couponModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">新增产品</h4>
      </div>
      <div class="modal-body">
        <label class="control-label">优惠卷名称</label>
        <input type="text" class="form-control" v-model="coupon.name" placeholder="优惠卷名称">
        <label class="control-label">优惠卷减免金额</label>
        <input type="text" class="form-control" v-model="coupon.promotemoney" placeholder="优惠卷减免金额">
        <label class="control-label">优惠卷创建时间</label>
        <input type="date" class="form-control" v-model="coupon.getDate" placeholder="优惠卷创建时间">
        <label class="control-label">过期时间</label>
        <input type="date" class="form-control" v-model="coupon.expireDate" placeholder="过期时间">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary addCouponSubmitButton" type="submit">提交修改</button>
      </div>
    </div>
  </div>
</div>
